{% extends 'main/layout.html' %}

{% block title %}
Registration form
{% endblock title %}

{% block content %}
  <div class="features">
    <h1>Registration form</h1>
    <form method="post" class="register">
      {% csrf_token %}
      {{ form.username }}<br>
      {{ form.email }}<br>
      {{ form.password1 }}<br>
      {{ form.password2 }}<br>
      <button class="btn btn-success" type="submit">Register</button>
    </form>
  </div>
{% endblock content %}
